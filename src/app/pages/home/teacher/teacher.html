<section id="teacher" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Our Instructors</h2>

    <div class="row g-4">
      <!--ALLE Lehrer aus teacher.ts -->
      @for (teacher of teachers; track $index) {

      <div class="col-12 col-md-4">
        <div class="text-center">
          <!-- Lehrerbild -->
          <img
            [src]="teacher.imageUrl"
            [alt]="teacher.imageAlt"
            class="img-fluid rounded shadow-sm mb-3"
          />

          <!-- Name -->
          <h3 class="fw-bold mb-1">{{ teacher.name }}</h3>

          <!-- Titel -->
          <h5 class="text-muted mb-2">{{ teacher.title }}</h5>

          <!-- Beschreibung -->
          <p>{{ teacher.description }}</p>
        </div>
      </div>

      }
    </div>
  </div>
</section>

<section id="course" class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <!-- LEFT CONTENT -->
      <div class="col-12 col-md-6 mb-4 mb-md-0">
        <!-- ✔️ Dynamischer Title -->
        <h1 class="fw-bold">{{ hero.title }}</h1>

        <!-- ✔️ Dynamischer Text -->
        <p>{{ hero.text }}</p>

        <!-- ✔️ Dynamischer Button -->
        <a [href]="hero.buttonLink" class="btn btn-primary">
          {{ hero.buttonText }}
        </a>
      </div>

      <!-- RIGHT IMAGE -->
      <div class="col-12 col-md-6 text-center">
        <!-- ✔️ Dynamisches Bild -->
        <img [src]="hero.imageUrl" [alt]="hero.imageAlt" class="img-fluid" />
      </div>
    </div>
  </div>
</section>

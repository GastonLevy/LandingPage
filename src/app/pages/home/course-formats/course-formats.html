<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal text-body-emphasis">Course Types</h1>
  <p class="fs-5 text-body-secondary">Choose type of course which fits you the best!</p>
</div>
<main>
  <div class="d-flex justify-content-center row row-cols-1 row-cols-md-3 mb-4 text-center mx-5">
    @for (format of config.formats; track $index) {
    <div class="col" style="width: 24rem">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">{{ format.title }}</h4>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4">
            @for (feature of format.features; track $index) {
            <li>{{ feature }}</li>
            }
          </ul>
          <button type="button" [ngClass]="format.buttonClass">
            {{ format.buttonText }}
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</main>
